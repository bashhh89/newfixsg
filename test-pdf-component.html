<!DOCTYPE html>
<html>
<head>
  <title>PDF Component Test</title>
  <script>
    // Test fetch request to the API
    async function testPdfComponent() {
      try {
        const response = await fetch('http://localhost:3000/api/scorecard-ai/get-report?reportId=test', {
          method: 'GET'
        });
        
        const result = await response.text();
        document.getElementById('response').innerText = result;
      } catch (error) {
        document.getElementById('response').innerText = 'Error: ' + error.message;
      }
    }
  </script>
</head>
<body>
  <h1>PDF Component Test</h1>
  <button onclick="testPdfComponent()">Test PDF Component</button>
  <div>
    <h2>API Response:</h2>
    <pre id="response" style="background-color: #f5f5f5; padding: 10px; border: 1px solid #ddd; white-space: pre-wrap;"></pre>
  </div>
  
  <h2>Direct Link:</h2>
  <p><a href="http://localhost:3000/scorecard/pdf-view?reportId=test" target="_blank">Open PDF View Page</a></p>
</body>
</html>
