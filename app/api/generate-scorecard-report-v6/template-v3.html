<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Efficiency Scorecard</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* CSS Reset and Normalization */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    /* CSS Variables */
    :root {
      /* Main Color Palette */
      --accent-green: #20E28F;
      --primary-dark: #103138;
      --white: #FFFFFF;
      --light-mint: #F3FDF5;
      
      /* Secondary Accent Colors */
      --accent-orange: #FE7F01;
      --accent-yellow: #FEC401;
      --accent-blue: #01CEFE;
      
      /* Supporting Neutrals */
      --gray-100: #F5F5F5;
      --gray-200: #EEEEEE;
      --gray-300: #E0E0E0;
      --gray-400: #BDBDBD;
      --gray-500: #9E9E9E;
      --gray-600: #777777;
      
      /* Typography Scale (in pt for WeasyPrint) */
      --text-xs: 8pt;
      --text-sm: 9pt;
      --text-base: 11pt;
      --text-lg: 13pt;
      --text-xl: 16pt;
      --text-2xl: 18pt;
      --text-3xl: 22pt;
      
      /* Spacing Scale (in mm for WeasyPrint) */
      --space-1: 2mm;
      --space-2: 4mm;
      --space-3: 6mm;
      --space-4: 8mm;
      --space-5: 12mm;
      --space-6: 16mm;
      --space-8: 24mm;
    }
    
    /* Page Setup for WeasyPrint */
    @page {
      size: A4;
      margin: 15mm;
      @top-left {
        content: "[Client Company Name] - AI Efficiency Scorecard";
        font-family: 'Plus Jakarta Sans', sans-serif;
        font-size: var(--text-xs);
        color: var(--gray-600);
        padding-top: var(--space-2);
      }
      @bottom-right {
        content: "Page " counter(page) " of " counter(pages);
        font-family: 'Plus Jakarta Sans', sans-serif;
        font-size: var(--text-xs);
        color: var(--gray-600);
        padding-bottom: var(--space-2);
      }
    }
    
    /* Global Typography */
    html, body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: var(--text-base);
      line-height: 1.6;
      color: var(--primary-dark);
      background-color: var(--white);
      margin: 0;
      padding: 0;
      width: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Main container */
    .page-container {
      width: 100%;
      max-width: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    
    /* Heading Styles */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Plus Jakarta Sans', sans-serif;
      color: var(--primary-dark);
      break-after: avoid;
      break-inside: avoid;
      width: 100%;
    }
    
    h1, .slide-main-title {
      font-size: var(--text-3xl);
      font-weight: 700;
      color: var(--accent-green);
      margin-bottom: var(--space-5);
      line-height: 1.2;
    }
    
    h2, .slide-section-title {
      font-size: var(--text-2xl);
      font-weight: 700;
      margin-bottom: var(--space-4);
      line-height: 1.3;
    }
    
    h3, .slide-subsection-title {
      font-size: var(--text-xl);
      font-weight: 600;
      margin-bottom: var(--space-2);
      line-height: 1.4;
    }
    
    /* Paragraph and List Styles */
    p {
      font-size: var(--text-base);
      margin-bottom: var(--space-3);
      orphans: 3;
      widows: 3;
      width: 100%;
    }
    
    ul, ol {
      margin-bottom: var(--space-3);
      padding-left: var(--space-5);
      width: 100%;
    }
    
    li {
      margin-bottom: var(--space-2);
    }
    
    /* Slide Page Container - Full Width */
    .slide-page {
      page-break-after: always;
      min-height: 240mm; /* A4 height minus margins */
      padding: var(--space-4);
      background-color: var(--white);
      position: relative;
      width: 100%;
      max-width: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    
    .slide-page:last-child {
      page-break-after: auto;
    }
    
    /* Content Card Styles */
    .content-card {
      background-color: var(--white);
      border-radius: 3mm;
      padding: var(--space-4);
      margin-bottom: var(--space-4);
      box-shadow: 0 1mm 2mm rgba(0, 0, 0, 0.05);
      break-inside: avoid;
      width: 100%;
    }
    
    .content-card-highlight {
      background-color: var(--light-mint);
      border-left: 1mm solid var(--accent-green);
    }
    
    /* Section layout */
    .section-wrapper {
      width: 100%;
      margin: 0 0 var(--space-5) 0;
      display: flex;
      flex-direction: column;
    }
    
    .section-asymmetric {
      width: 100%;
      display: flex;
      flex-direction: row;
      gap: var(--space-4);
    }
    
    .section-sidebar {
      flex: 0 0 25%;
      max-width: 25%;
    }
    
    .section-content {
      flex: 1;
      width: 75%;
      max-width: 75%;
    }
    
    .card {
      width: 100%;
      background-color: var(--white);
      border-radius: 3mm;
      padding: var(--space-4);
      box-shadow: 0 1mm 2mm rgba(0, 0, 0, 0.05);
    }
    
    .card-highlight {
      background-color: var(--light-mint);
      border-left: 1mm solid var(--accent-green);
    }
    
    /* Print-specific styles */
    @media print {
      html, body {
        background-color: var(--white);
        margin: 0;
        padding: 0;
        width: 100%;
      }
      
      .page-container {
        width: 100%;
        max-width: none;
      }
      
      .slide-page {
        box-shadow: none;
        width: 100%;
      }
      
      .section-wrapper, 
      .section-asymmetric,
      .section-content,
      .card,
      .content-card {
        width: 100%;
        max-width: 100%;
      }
    }
    
    /* Helper Classes */
    .text-accent {
      color: var(--accent-green);
    }
    
    .text-dark {
      color: var(--primary-dark);
    }
    
    .bg-light-mint {
      background-color: var(--light-mint);
    }
    
    .no-break {
      break-inside: avoid;
    }
    
    /* Full width debugging helper */
    .width-debug {
      border: 1px solid red;
      background-color: rgba(255, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- Template structure will be populated by scorecard-html-generator.ts -->
  </div>
</body>
</html>
